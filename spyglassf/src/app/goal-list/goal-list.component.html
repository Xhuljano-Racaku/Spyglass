<div>
  <table mat-table [dataSource]="goalList" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
        <h5> Goal# </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> {{goals.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
        <h5> Name </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> {{goals.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <h5> Description </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> {{goals.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>
        <h5> Image </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> <img [src]="goals.image" alt="goal image" id="image"> </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date">
        <h5> Date </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> {{goals.targetDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef>
        <h5> Progress </h5>
      </th>
      <td mat-cell *matCellDef="let goals"> {{goals.savedAmount | currency}}/{{goals.targetAmount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <h5> Actions </h5>
      </th>
      <td mat-cell *matCellDef="let goals">
        <div style="display: flex; justify-content: space-around;  align-items: center; border-color: transparent;">
          <button class="button" (click)="editGoal(goals.id)"><i class="fa fa-edit" style="color: green"></i>
            Edit</button>
          <span>|</span>
          <button class="button" (click)="deleteGoal(goals.id)"><i class="fa fa-trash" style="color: red"></i>
            Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let goalList; columns: displayedColumns;"></tr>
  </table>
</div>
